<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  
  <body>
    <header>
        <h1>Top Scores</h1> 
        <div class="headerbuttons">
            <div>
                <button onclick="window.location.href='index.html';">
                    Return to Quiz
                </button>
            </div>
            <div>  
                <h2 id=results-header>INITIALS</h2>
                <h2 class="initials">ABC</h2>
            </div>
            <div>  
                <h2 id=results-header>SCORE</h2>
                <h2 class="top-scores">12345</h2>
            </div>
            <div>
                <form action="https://github.com/Quadrilateral0" method="get" target="_blank">
                <button type="submit">Visit My Git</button>
            </div>
        </div>
    </header>

    <main>
        <section id="quiz">
            <div>
                <div id="quiz-container"></div>
                <div id="quiz-answers"></div> 
            </div>   
        </section>
    </main>

    <script src="assets/script.js"></script>

  </body>
</html>
